      /*
                  Binary Tree’ye Node Ekleme — create()
                  create metodumuz ile ağacımıza node’ları eklemeye başlayalım.
                  Ağacın ilk node’u her zaman root node’dur.
                  Eğer bir root yoksa ilk eklenen node’u root’a atarız.
                  */

      class Node {
        constructor(value) {
          this.value = value;
          this.left = null;
          this.right = null;
        }
      }

      class BST {
        constructor() {
          this.root = null;
        }

        create(value) {
          const newNode = new Node(value);

          if (!this.root) {
            this.root = newNode;
            return this;
          } else {
            this.insertNode(this.root, newNode);
          }

          return this;
        }

        insertNode(currentNode, node) {
          if (node.value < currentNode.value) {
            if (currentNode.left === null) {
              currentNode.left = node;
            } else {
              this.insertNode(currentNode.left, node);
            }
          } else {
            if (currentNode.right === null) {
              currentNode.right = node;
            } else {
              this.insertNode(currentNode.right, node);
            }
          }
        }
      }

      const tree = new BST();

      var searchInsert = function (nums, target) {
        //    debugger;
        let ind = 0;
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] == target) {
            return i;
          } else if (target > nums[i]) {
            ind = i + 1;
            if (target < nums[i + 1]) {
              return ind;
            }
          }
        }
        return ind;
      };
      //console.log("search", searchInsert([1, 3, 5, 6], 7));
      /**
       * Definition for a binary tree node.
       * function TreeNode(val, left, right) {
       *     this.val = (val===undefined ? 0 : val)
       *     this.left = (left===undefined ? null : left)
       *     this.right = (right===undefined ? null : right)
       * }
       */
      /**
       * @param {TreeNode} root
       * @return {number[]}
       */
      var inorderTraversal = function (root) {
        let stack = [];
        let res = [];

        while (root !== null || stack.length !== 0) {
          while (root !== null) {
            stack.push(root);
            root = root.left;
          }
          root = stack.pop();
          res.push(root.val);
          root = root.right;
        }
        return res;
      };
