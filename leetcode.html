      var removeDuplicates = function (nums) {
        let result = 0;
        for (let i = 0; i < nums.length; i++) {
          //debugger;
          if (nums[i] !== nums[i + 1]) {
            nums[result] = nums[i];
            result++;
          }
        }
        return result;
      };

      function removeElement(nums, val) {
        //debugger;
        for (let i = nums.length - 1; i >= 0; i--) {
          if (nums[i] === val) {
            nums.splice(i, 1);
          }
        }
        return nums.length;
      }

      function bubbleSort(array) {
        //debugger;
        for (let i = 0; i < array.length - 1; i++) {
          for (let j = 0; j < array.length - 1 - i; j++) {
            const temp = array[j];
            if (array[j] > array[j + 1]) {
              array[j] = array[j + 1];
              array[j + 1] = temp;
            }
          }
        }
        return array;
      }

      const symOfTwo = (arr1, arr2) => {
        const output = [];
        for (const el of arr1) {
          if (!output.includes(el) && !arr2.includes(el)) {
            output.push(el);
          }
        }
        for (const el of arr2) {
          if (!output.includes(el) && !arr1.includes(el)) {
            output.push(el);
          }
        }
        return output;
      };

      console.log(symOfTwo([1, 2, 3], [5, 2, 1, 4]));

      function sym() {
        // debugger;
        const arrayOfArrs = [...arguments];
        let output = arrayOfArrs[0];
        for (let i = 1; i < arrayOfArrs.length; i++) {
          output = symOfTwo(output, arrayOfArrs[i]);
        }
        return output;
      }
      console.log(sym([3, 3, 3, 2, 5], [2, 1, 5, 7], [3, 4, 6, 6], [1, 2, 3]));

      function updateInventory(arr1, arr2) {
        const obj1 = arr1.reduce(
          (acc, [amt, name]) => ({
            ...acc,
            [name]: amt,
          }),
          {}
        );
        const obj2 = arr2.reduce(
          (acc, [amt, name]) => ({
            ...acc,
            [name]: amt,
          }),
          {}
        );
        console.log("before", obj1);
        for (const name in obj2) {
          if (name in obj1) {
            obj1[name] += obj2[name];
          } else {
            obj1[name] = obj2[name];
          }
        }
        console.log("after", obj1);
      }

      var setZeroes = function (matrix) {
