    <script>
      const finonacci = (result, len) => {
        //debugger;
        var num1 = result[0],
          num2 = result[1],
          next,
          cnt = 2;
        while (cnt < len) {
          next = num1 + num2;
          num1 = num2;
          num2 = next;
          result.push(next);
          cnt++;
        }
        return result;
      };

      // console.log(finonacci([0, 1], 15));
      const climbStairs = (n) => {
        //debugger;
        //base case
        if (n <= 1) return 1;

        //otherwise this is basically fib sequence f(n) = f(n-1) + f(n-2)
        return climbStairs(n - 1) + climbStairs(n - 2);
      };
      // console.log(climbStairs(6));
      const cache = {
        0: 1,
        1: 1,
        // 2: 2,
        // 3: 3,
        // 4: 5,
        // 5: 8,
      };
      //debugger;
      const climbStair = function (n) {
        //base cases
        if (n <= 1) return 1;
        for (let i = 2; i <= n; i++) {
          cache[i] = cache[i - 1] + cache[i - 2];
          //cache[2]=1+1;
          //cache[3]=2+1;
          //cache[4]=3+2;
          //cache[5]=5+3
        }
        return cache[n];
      };
      console.log(climbStair(5));
      //polidrom string
      function palindrome(str) {
        var len = str.length;
        var mid = Math.floor(len / 2);

        for (var i = 0; i < mid; i++) {
          if (str[i] !== str[len - 1 - i]) {
            return false;
          }
        }

        return true;
      }
